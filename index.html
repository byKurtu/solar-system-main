<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">Yükleniyor...</div>
    
    <div id="info">
        <h1>Solar System</h1>
        <div id="controls">
            <div class="time-controls">
                <button id="rewindTime">◄◄</button>
                <button id="pausePlay">Pause</button>
                <button id="forwardTime">►►</button>
            </div>
            <div class="speed-control">
                <label for="timeScale">Simulation Speed</label>
                <input type="range" id="timeScale" min="0" max="5" step="0.1" value="1">
            </div>
            <div class="date-control">
                <input type="date" id="simulationDate">
                <button id="goToDate">Go to Date</button>
            </div>
            <button id="resetCamera">Reset Camera</button>
        </div>
        <div id="planetInfo"></div>
    </div>
    <canvas id="solarSystem"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script src="constants.js"></script>
    <script src="physics.js"></script>
    <script src="script.js"></script>
</body>
</html>
